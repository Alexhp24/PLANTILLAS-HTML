<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logos como Botones</title>
    <style>
      .container {
        text-align: center;
        margin-top: 20px;
      }
      .row {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap; /* Permite que las imágenes se ajusten en filas en pantallas pequeñas */
        margin-bottom: 20px;
      }
      .row a {
        display: inline-block;
      }
      .row img {
        width: 250px; /* Tamaño predeterminado en pantallas grandes */
        height: auto;
        object-fit: contain;
        border-radius: 8px;
        transition: transform 0.2s;
      }
      .row img:hover {
        transform: scale(1.1);
      }
      /* Adaptación para pantallas pequeñas */
      @media (max-width: 768px) {
        .row img {
          width: 100px; /* Tamaño reducido para pantallas móviles */
        }
      }
      @media (max-width: 480px) {
        .row img {
          width: 80px; /* Tamaño aún más pequeño para teléfonos */
        }
      }
    </style>
  </head>
